/* ===== CSS RESET & BASE STYLES ===== */
*,
*::before,
*::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    scroll-behavior: smooth;
    font-size: 16px;
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background-color: #0a0a0a;
    color: #ffffff;
    overflow-x: hidden;
    min-height: 100vh;
    position: relative;
}

body.dark-theme {
    background-color: #0a0a0a;
    color: #ffffff;
}

body.light-theme {
    background-color: #ffffff;
    color: #0a0a0a;
}

.container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 2rem;
}

/* ===== CUSTOM PROPERTIES ===== */
:root {
    --primary-color: #00ffff;
    --secondary-color: #8000ff;
    --accent-color: #ff0080;
    --success-color: #00ff80;
    --warning-color: #ffff00;
    --error-color: #ff4040;
    --text-primary: #ffffff;
    --text-secondary: #cccccc;
    --text-muted: #999999;
    --bg-primary: #0a0a0a;
    --bg-secondary: #1a1a1a;
    --bg-tertiary: #2a2a2a;
    --border-color: #333333;
    --shadow-light: 0 4px 20px rgba(0, 255, 255, 0.1);
    --shadow-medium: 0 8px 40px rgba(0, 255, 255, 0.15);
    --shadow-heavy: 0 16px 60px rgba(0, 255, 255, 0.2);
    --gradient-primary: linear-gradient(135deg, #00ffff, #8000ff);
    --gradient-secondary: linear-gradient(135deg, #ff0080, #ffff00);
    --gradient-tertiary: linear-gradient(135deg, #00ff80, #0080ff);
    --border-radius-sm: 8px;
    --border-radius-md: 16px;
    --border-radius-lg: 24px;
    --border-radius-xl: 32px;
    --transition-fast: 0.2s ease;
    --transition-medium: 0.4s ease;
    --transition-slow: 0.6s ease;
    --z-index-dropdown: 1000;
    --z-index-sticky: 1020;
    --z-index-fixed: 1030;
    --z-index-modal: 1040;
    --z-index-popover: 1050;
    --z-index-tooltip: 1060;
    --z-index-toast: 1070;
}

/* ===== LOADING SCREEN ===== */
.loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    opacity: 1;
    visibility: visible;
    transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

.loader.loaded {
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
}

.loader-content {
    text-align: center;
    position: relative;
    z-index: 2;
}

.loader-logo {
    margin-bottom: 2rem;
    animation: logoFloat 3s ease-in-out infinite;
}

.loader-logo svg {
    filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.5));
}

@keyframes logoFloat {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

.loader-text {
    display: flex;
    justify-content: center;
    gap: 0.2rem;
    margin-bottom: 3rem;
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem;
    font-weight: 700;
}

.loader-letter {
    display: inline-block;
    opacity: 0;
    animation: letterReveal 0.1s ease forwards;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.loader-letter:nth-child(1) { animation-delay: 0.1s; }
.loader-letter:nth-child(2) { animation-delay: 0.2s; }
.loader-letter:nth-child(3) { animation-delay: 0.3s; }
.loader-letter:nth-child(4) { animation-delay: 0.4s; }
.loader-letter:nth-child(5) { animation-delay: 0.5s; }
.loader-letter:nth-child(6) { animation-delay: 0.6s; }
.loader-letter:nth-child(7) { animation-delay: 0.7s; }

@keyframes letterReveal {
    from {
        opacity: 0;
        transform: translateY(50px) rotateX(-90deg);
    }
    to {
        opacity: 1;
        transform: translateY(0) rotateX(0deg);
    }
}

.loader-progress {
    width: 300px;
    height: 4px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 2px;
    margin: 0 auto 1rem;
    overflow: hidden;
    position: relative;
}

.loader-bar {
    height: 100%;
    background: var(--gradient-primary);
    width: 0%;
    border-radius: 2px;
    transition: width 0.3s ease;
    position: relative;
}

.loader-bar::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    animation: progressShine 2s infinite;
}

@keyframes progressShine {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

.loader-percentage {
    font-family: 'JetBrains Mono', monospace;
    font-size: 1.2rem;
    font-weight: 600;
    color: var(--text-secondary);
}

.loader-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
}

.loader-particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: var(--primary-color);
    border-radius: 50%;
    animation: particleFloat 4s linear infinite;
}

.loader-particle:nth-child(1) {
    top: 20%;
    left: 10%;
    animation-delay: 0s;
}

.loader-particle:nth-child(2) {
    top: 60%;
    left: 80%;
    animation-delay: 1s;
}

.loader-particle:nth-child(3) {
    top: 40%;
    left: 20%;
    animation-delay: 2s;
}

.loader-particle:nth-child(4) {
    top: 80%;
    left: 60%;
    animation-delay: 3s;
}

.loader-particle:nth-child(5) {
    top: 10%;
    left: 90%;
    animation-delay: 4s;
}

@keyframes particleFloat {
    0%, 100% {
        transform: translateY(0px);
        opacity: 0;
    }
    25% {
        opacity: 1;
    }
    50% {
        transform: translateY(-100px);
        opacity: 1;
    }
    75% {
        opacity: 1;
    }
}

/* ===== CURSOR ===== */
.cursor {
    position: fixed;
    top: 0;
    left: 0;
    width: 20px;
    height: 20px;
    pointer-events: none;
    z-index: 9998;
    transition: transform 0.1s ease;
}

.cursor-inner {
    width: 100%;
    height: 100%;
    border: 2px solid var(--primary-color);
    border-radius: 50%;
    background: rgba(0, 255, 255, 0.1);
    transition: all 0.2s ease;
}

.cursor.hover .cursor-inner {
    width: 40px;
    height: 40px;
    margin: -10px 0 0 -10px;
    background: rgba(0, 255, 255, 0.2);
    border-color: var(--secondary-color);
}

/* ===== NAVIGATION ===== */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(10, 10, 10, 0.8);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    z-index: var(--z-index-fixed);
    transition: all var(--transition-medium);
    transform: translateY(0);
}

.navbar.hidden {
    transform: translateY(-100%);
}

.navbar.scrolled {
    background: rgba(10, 10, 10, 0.95);
    border-bottom-color: rgba(0, 255, 255, 0.2);
}

.nav-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem 2rem;
    max-width: 1400px;
    margin: 0 auto;
}

.nav-logo {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    text-decoration: none;
    z-index: 2;
}

.nav-logo svg {
    transition: all var(--transition-medium);
}

.nav-logo:hover svg {
    transform: scale(1.1) rotate(5deg);
    filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.5));
}

.nav-brand {
    font-family: 'Playfair Display', serif;
    font-size: 1.5rem;
    font-weight: 700;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.nav-menu {
    display: flex;
    list-style: none;
    gap: 2rem;
    align-items: center;
}

.nav-item {
    position: relative;
}

.nav-link {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: var(--text-secondary);
    font-weight: 500;
    padding: 0.5rem 0;
    transition: all var(--transition-medium);
    overflow: hidden;
}

.nav-link-text {
    transition: all var(--transition-medium);
}

.nav-link-indicator {
    position: absolute;
    bottom: -2px;
    left: 50%;
    transform: translateX(-50%) scaleX(0);
    width: 100%;
    height: 2px;
    background: var(--gradient-primary);
    border-radius: 1px;
    transition: transform var(--transition-medium);
}

.nav-link:hover,
.nav-link.active {
    color: var(--text-primary);
}

.nav-link:hover .nav-link-text {
    transform: translateY(-2px);
}

.nav-link:hover .nav-link-indicator,
.nav-link.active .nav-link-indicator {
    transform: translateX(-50%) scaleX(1);
}

.nav-actions {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.nav-theme-toggle {
    position: relative;
    width: 40px;
    height: 40px;
    border: none;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    cursor: pointer;
    transition: all var(--transition-medium);
    display: flex;
    align-items: center;
    justify-content: center;
}

.nav-theme-toggle:hover {
    background: rgba(0, 255, 255, 0.2);
    transform: scale(1.1);
}

.nav-theme-toggle i {
    position: absolute;
    transition: all var(--transition-medium);
}

.nav-theme-toggle .fa-moon {
    opacity: 1;
    transform: scale(1);
}

.nav-theme-toggle .fa-sun {
    opacity: 0;
    transform: scale(0);
}

.light-theme .nav-theme-toggle .fa-moon {
    opacity: 0;
    transform: scale(0);
}

.light-theme .nav-theme-toggle .fa-sun {
    opacity: 1;
    transform: scale(1);
}

.nav-cta-btn {
    background: var(--gradient-primary);
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: var(--border-radius-lg);
    color: #000000;
    font-weight: 600;
    cursor: pointer;
    transition: all var(--transition-medium);
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.nav-cta-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left var(--transition-medium);
}

.nav-cta-btn:hover::before {
    left: 100%;
}

.nav-cta-btn:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-medium);
}

.nav-cta-btn i {
    transition: transform var(--transition-medium);
}

.nav-cta-btn:hover i {
    transform: translateX(4px);
}

.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    padding: 0.5rem;
    z-index: 3;
}

.hamburger-line {
    width: 24px;
    height: 2px;
    background: var(--text-primary);
    transition: all var(--transition-medium);
    transform-origin: center;
}

.hamburger-line:not(:last-child) {
    margin-bottom: 5px;
}

.hamburger.active .hamburger-line:nth-child(1) {
    transform: rotate(45deg) translate(7px, 7px);
}

.hamburger.active .hamburger-line:nth-child(2) {
    opacity: 0;
    transform: scale(0);
}

.hamburger.active .hamburger-line:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -7px);
}

.nav-progress-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: rgba(255, 255, 255, 0.1);
}

.nav-progress-fill {
    height: 100%;
    background: var(--gradient-primary);
    width: 0%;
    transition: width 0.1s ease;
}

.hero-grid {

    width: 100%;
    height: 100%;
    opacity: 0.1;

.grid-line {

    background: var(--primary-color);
}

.grid-line-vertical {
    width: 1px;
    height: 100%;
    top: 0;
}

.grid-line-vertical:nth-child(1) { left: 20%; }
.grid-line-vertical:nth-child(2) { left: 50%; }

.grid-line-horizontal {

.title-line {

    overflow: hidden;
}

.title-line-gradient {
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    position: relative;
}

.title-line-gradient::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    animation: textShine 3s infinite;
}

@keyframes textShine {
    0% { left: -100%; }
    100% { left: 100%; }
}

.hero-description {

    line-height: 1.8;

.hero-stats {

.stat-item {

.stat-number {

.stat-plus,

.stat-label {

.stat-divider {

.hero-actions {

    padding: 1rem 2rem;

    border-radius: var(--border-radius-md);
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all var(--transition-medium);

}

.btn-secondary {

.btn-content {
    display: flex;
    align-items: center;
    gap: 0.5rem;

    z-index: 2;

.btn-hover-effect {
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left var(--transition-medium);
}

.btn:hover .btn-hover-effect {
    left: 100%;

.btn:hover {

}

.btn-primary:hover {

.btn-secondary:hover {

.hero-scroll-indicator {

    flex-direction: column;
    align-items: center;

}

@keyframes bounce {
